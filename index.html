<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Пятнашки</title>
  </head>
  <body>
    <div class="container">
      <h1>Игра в пятнашки</h1>
      <div class="container__button">
        <button class="button" id="shuffle">Перемешать</button>
        <button class="button" id="pause">Пауза</button>
        <button class="button" id="save">Сохранить</button>
        <button class="button" id="results">Результаты</button>
      </div>

      <div class="container__info">
        <div class="moves__text">Ходов: <span id="moves__count">-1</span></div>
        <div class="game-time">Время: <span id="time__count">00:00</span></div>
      </div>

      <div class="fifteen" id="fifteen">
        <button class="item" data-matrix-id="1">
          <span class="itemVal">1</span>
        </button>
        <button class="item" data-matrix-id="2">
          <span class="itemVal">2</span>
        </button>
        <button class="item" data-matrix-id="3">
          <span class="itemVal">3</span>
        </button>
        <button class="item" data-matrix-id="4">
          <span class="itemVal">4</span>
        </button>
        <button class="item" data-matrix-id="5">
          <span class="itemVal">5</span>
        </button>
        <button class="item" data-matrix-id="6">
          <span class="itemVal">6</span>
        </button>
        <button class="item" data-matrix-id="7">
          <span class="itemVal">7</span>
        </button>
        <button class="item" data-matrix-id="8">
          <span class="itemVal">8</span>
        </button>
        <button class="item" data-matrix-id="9">
          <span class="itemVal">9</span>
        </button>
        <button class="item" data-matrix-id="10">
          <span class="itemVal">10</span>
        </button>
        <button class="item" data-matrix-id="11">
          <span class="itemVal">11</span>
        </button>
        <button class="item" data-matrix-id="12">
          <span class="itemVal">12</span>
        </button>
        <button class="item" data-matrix-id="13">
          <span class="itemVal">13</span>
        </button>
        <button class="item" data-matrix-id="14">
          <span class="itemVal">14</span>
        </button>
        <button class="item" data-matrix-id="15">
          <span class="itemVal">15</span>
        </button>
        <button class="item" data-matrix-id="16">
          <span class="itemVal">16</span>
        </button>
      </div>

      <!-- <form name="MyForm">
        <input name="stopwatch" size="10" value="00:00:00.00" disabled />
      </form> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
